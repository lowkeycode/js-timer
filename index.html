<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
  </head>
  <body>
    <main class="timer-container">
      <div class="timer-ring">
        <input type="text"class="timer-time">
          
        </input>
        <div class="timer-buttons">
          <div class="play-pause" >
            <div class="play" tabindex="1">▶</div>
          <div class="pause" tabindex="1">▍▍</div>
          </div>
          <button class="timer-reset">Reset</button>
        </div>
      </div>
      <svg height="450" width="450" class="svg">
        <circle class="circle"
          r="200"
          cx="225"
          cy="225"
          fill="transparent"
          stroke="#094609"
          stroke-width="6"
          stroke-dasharray="1257"
          stroke-dashoffset="0"
        ></circle>
      </svg>
      <!-- 1256.63 -->
      <!-- 628.5 -->
      <!-- 314.25 -->
      
    </main>

    <script src="index.js"></script>
  </body>
</html>
